<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="chessclock.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chess Clock</title>
</head>
<body>
<div id="flash"></div>
<div id="black" class="half black">0:00.000</div>
<div id="white" class="half white">0:00.000</div>
<div class="controls" id="setup">
White seconds<br>
<input id="wsec" inputmode="numeric" value="600"><br>
Black seconds<br>
<input id="bsec" inputmode="numeric" value="600"><br>
Increment (sec)<br>
<input id="inc" inputmode="numeric" value="0"><br>
<button onclick="startClock()">Start</button>
</div>
<div class="bar" id="bar">
<button id="controlBtn">Pause</button>
<button onclick="resetClock()">Reset</button>
</div>
<script src="chessclock.js"></script>
</body>
</html>
